<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./slider-styles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>HTML & CSS - Coding Wednesday</title>
</head>

<body>
    <!-- Design reference layer (DO NOT EDIT) -->
    <div class="design-reference"></div>
    <div class="opacity-control">
        <label for="opacity-slider">Design opacity:</label>
        <input type="range" id="opacity-slider" min="0" max="100" value="50">
        <span id="opacity-value">50%</span>
        <div class="layer-toggle">
            <input type="checkbox" id="layer-position" checked>
            <label for="layer-position">Design achter content</label>
        </div>
    </div>

    <!-- Content in een wrapper (EDIT THIS SECTION) -->
    <div class="content">
        <div class="left-panel">
            <h1>Your Result</h1>
            <div class="score-circle">
                <div class="score">76</div>
                <div class="total">of 100</div>
            </div>
            <div class="result-text">Great</div>
            <div class="result-description">
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>

        <div class="right-panel">
            <h2>Summary</h2>
            <ul class="summary-items">
                <li class="summary-item reaction">
                    <div class="category">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                        Reaction
                    </div>
                    <div class="score">80 <span>/ 100</span></div>
                </li>

                <li class="summary-item memory">
                    <div class="category">
                        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                        Memory
                    </div>
                    <div class="score">92 <span>/ 100</span></div>
                </li>

                <li class="summary-item verbal">
                    <div class="category">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                        Verbal
                    </div>
                    <div class="score">61 <span>/ 100</span></div>
                </li>

                <li class="summary-item visual">
                    <div class="category">
                        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                        Visual
                    </div>
                    <div class="score">72 <span>/ 100</span></div>
                </li>
            </ul>

            <button class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
